    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#b09a50", "font": {"color": "white"}, "id": "A", "label": "A", "shape": "dot", "size": 30, "title": "This is node A"}, {"color": "#ccff9c", "font": {"color": "white"}, "id": "B", "label": "B", "shape": "dot", "size": 30, "title": "This is node B"}, {"color": "#cd1b4c", "font": {"color": "white"}, "id": "C", "label": "C", "shape": "dot", "size": 30, "title": "This is node C"}, {"color": "#62c827", "font": {"color": "white"}, "id": "D", "label": "D", "shape": "dot", "size": 30, "title": "This is node D"}]);
                  edges = new vis.DataSet([{"color": "lightgray", "from": "A", "label": "Edge 1", "to": "B", "width": 1}, {"color": "lightgray", "from": "A", "label": "Edge 2", "to": "C", "width": 1}, {"color": "lightgray", "from": "A", "label": "Edge 5", "to": "D", "width": 1}, {"color": "lightgray", "from": "B", "label": "Edge 3", "to": "C", "width": 1}, {"color": "lightgray", "from": "C", "label": "Edge 4", "to": "D", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 100, "springConstant": 0.08}, "maxVelocity": 50, "solver": "forceAtlas2Based", "timestep": 0.35, "stabilization": {"iterations": 150}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
